# Alembic configuration file

[alembic]
# Path to migration scripts
script_location = alembic

# Template for migration file names
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Prepend sys.path with the current directory
prepend_sys_path = .

# Timezone to use for date formatting
# timezone =

# Max length of revision id suffix
# truncate_slug_length = 40

# Set to 'true' to run in "offline" mode, which generates SQL scripts 
# rather than executing them.
# offline_mode = false

# Set to true to require using --revision when doing alembic revision
# revision_required = false

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
