# Docker Compose for Local Development
# Runs only PostgreSQL, leaving the application to run natively on the host
# Usage: docker compose -f docker-compose.dev.yml up -d

services:
  postgres:
    image: postgres:16-alpine
    container_name: consent-mcp-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: consent
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-consent_secret}
      POSTGRES_DB: consent_db
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U consent -d consent_db" ]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    env_file:
      - .env.development
      - .env

volumes:
  postgres_data_dev:
    driver: local
